name: CI/CD via CodeBuild and S3 (OIDC)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::821706771879:role/GitHubOIDC_CodeBuildRole
          aws-region: eu-west-1

      - name: Start CodeBuild project
        run: |
          echo "Triggering CodeBuild: cicd-codebuild-static"
          aws codebuild start-build --project-name cicd-codebuild-static
